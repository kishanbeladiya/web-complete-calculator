<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<script>
    function side()
    {
        document.getElementById('sidebar').style="left:0vw";
        document.getElementById('sidemenu').style="display:none";
        document.getElementById('num').style = "opacity:0.2;";
        document.getElementById('display').style = "opacity:0.3";
    }
    function cross()
    {
        document.getElementById('sidebar').style = "left:-100vw";
        document.getElementById('sidemenu').style = "display:content";
        document.getElementById('num').style = "opacity:1";
        document.getElementById('display').style = "opacity:1";
    }
</script>
<style>
    body{
        padding: 0px;
        margin: 0px; 
    }
    @media screen and (max-width:770px) {
        .textbox{
            position: relative;
            height:170vw;
            width:99vw;
            border-radius:5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0,0.4);
            border:1px solid rgba(0, 0, 0,0.5);
        }
        #display{
            position: absolute;
            top:0vw;
            width:75vw;
            padding:9vw;
            margin: 3vw;
            color:black;
            font-weight: bold;
            font-size: 9vw;
            background-color:rgba(206, 206, 206, 0.637);
            border: none;
            text-align: center;
        }
        .sidemenu{
            position:absolute;
            top:5vw;
            left:5vw;
            height:7vw;
            border: none;
            border-radius:5px;
        }
        .num{
            position: absolute;
            padding:3vw;
            top:35vw;
        }
        button{
            padding:0vw;
            margin: 1vw;
            height:30vw;/*31*/
            width:16.6vw;
            font-weight: bold;
            font-size: 10vw;
            border-radius: 1vw;
            background-color: rgba(238, 238, 238, 0.445);
        }
        .sidebar{
            position: absolute;
            height:162vw;
            width:70vw;
            left:-100vw;
            top:2vw;
            background-color:rgba(255, 255, 255, 0.8);
            border:none;
            box-shadow: 3px 3px 10px rgba(0, 0, 0,0.5);
            z-index: +1;
           
            overflow: scroll;
        }  
        .cross{
            position: absolute;
            top:2.5vw;
            left:5vw;
            height:7vw;
            background-color: white;
            padding: 3px;;
            border: none;
        } 
        nav a{
            font-size:4.5vw;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            padding-left: 10vw;
            text-align: center;
            float:center;
        }
        .option a{
            text-decoration: none;
            color:black;
            transition: 0.1s ease-in-out;
        }
        h3{
            font-family: sans-serif;
            font-size: 6vw;
            border: 1px solid black;
            padding: 1.5vw;
            width: 33vw;
            margin-left: 1vw;
            border-radius: 1vw;
            color:white;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.733);
            background-color: rgba(0, 0, 0, 0.719);
        }
        .option a:hover{
            text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.5);
            font-size:4.9vw;
        }
    }

</style>
<body>
    <div class="textbox">
    <div class="">
        <input type="text" id="display" name="screen" value="" placeholder="Enter..." disabled>
    </div>
    <div class="nav">
        <img onclick="side()" src="menu.png" class="sidemenu" id="sidemenu">
    </div>
    <br>
    <div class="num" id="num">
        <table class="but">
            <tr>
                <button name="seven" value="7" onclick="display.value += '7'">7</button>
                <button name="eight" value="8" onclick="display.value += '8'">8</button>
                <button name="nine" value="9" onclick="display.value += '9'">9</button>
                <button name="oparator" value="+" onclick="display.value += '+'">+</button>
                <button name="one" value="1" onclick="display.value += '('">(</button>
            </tr><br>
            <tr>
                <button name="four" value="4" onclick="display.value += '4'">4</button>
                <button name="five" value="5" onclick="display.value += '5'">5</button>
                <button name="six" value="6" onclick="display.value += '6'">6</button>
                <button name="oparator" value="-" onclick="display.value += '-'">-</button>
                <button name="two" value="2" onclick="display.value += ')'">)</button>
            </tr><br>
            <tr>
                <button name="one" value="1" onclick="display.value += '1'">1</button>
                <button name="two" value="2" onclick="display.value += '2'">2</button>
                <button name="three" value="3" onclick="display.value += '3'">3</button>
                <button name="oparator" value="*" onclick="display.value += '*'">*</button>
                <button name="three" value="3" onclick="display.value += '%'">%</button>
            </tr><br>
            <tr>
                <button name="Cancal" value="C" onclick="display.value =''" style="background-color:rgba(255, 0, 0, 0.753)">C</button>
                <button name="zero" value="0" onclick="display.value += '0'">0</button>
                <button name="dot" value="." onclick="display.value += '.'">.</button>
                <button name="oparator" value="*" onclick="display.value += '/'">/</button>
                <button name="equal" value="=" onclick="display.value = eval(display.value)">=</button>
            </tr><br><br>
            <tr><p>Kishan Beladiya. All Rights reserved @ 2020</p></tr>
        </table>
    </div>
